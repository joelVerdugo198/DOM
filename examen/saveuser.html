<!DOCTYPE html>
<html>
<head>
	 <meta charset="UTF-8">
	<title>Clase</title>
	<style type="text/css">
		.super_div{
			width: 100%;
			height: 500px;
			background-color: #D5D8DC;
		}
		.mini_div{
			width: 30%;
			margin: 1%;
			border-radius: 5px;
			border-width: 1px;
			border-style: solid;
			border-color: black;
			height: 300px;
			float: left;
		}
		h1{
			text-align: center;
		}
	</style>
</head>
<body>

	<div class="super_div">
		<h1>Aquí no hay nada</h1>
		<center>
			<form id="formulario">
				<fieldset style="width: 40%;">
					<legend>
						Datos del usuario
					</legend>
					<label> email: </label>
					<input type="text" style="width: 100%;height: 40px;" name="email" id="email">

					<label>contraseña</label>

					<input type="Password" style="width: 100%;height: 40px;" name="password" id="password">

					<label>año de nacimiento</label>

					<input type="number" style="width: 100%;height: 40px;" name="year" id="year">

					<button type="button" id="btnGuardar"> Guardar regisro</button>
				</fieldset>
			</form>
		<br>
		
			<center>
			<table border="1" style="width: 44%;">
				<thead>
					<tr>
						<td>
							Email
						</td>
						<td>
							Password
						</td>
						<td>
							Año
						</td>
					</tr>
				</thead>
				<tbody id="content_table">

				</tbody>
			</table>

			<button id="mostrar_info"> actualizar tabla </button>
		</center>
		<h1 id="edad_h1">  </h1>
	</div>

	<script type="text/javascript" src="recursos/jquery-3.5.1.min.js"></script>
	<script type="text/javascript">
		$(document).ready( () =>{
			$("#btnGuardar").click( () =>{
				var email = $("#email").val()
				var password = $("#password").val()
				var year = $("#year").val()

				$.ajax({
					url:'file.php',
					data: { email, password, year},
					type: "POST",
					dataType: 'text',
					success:function(r){

						if ( r == 1 ){
							alert("Registro exitoso")
						}else if ( r == 2 ){
							alert("Error al registrarse")
						}else if ( r == 3 ){
							alert("Verifique los datos de los campos")
						}else if ( r == 4 ){
							alert("el password tiene que tener como minimo 5 caracteres")
						}

						if (r == 1 || r == 2){
							$("#email").val("")
							$("#password").val("")
							$("#year").val("")
						}
					}
				})
				
			})

			$("#mostrar_info").click( () =>{
				$.ajax({
					url:'tabla.php',
					success:function(r){
					$("#content_table").html(r)
					}
				})
			})

		})
	</script>
</body>
</html>
